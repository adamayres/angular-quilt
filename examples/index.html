<!doctype html>
<html ng-app="quilt-demo">
  <head>
    <title>Quilt Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="src/quilt.js"></script>
    <script src="src/component.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="exampleCtrl" class="container">
    <div class="row">
      <div class="col-lg-6 editor">
        <div class="form-group">
          <select class="form-control" ng-model="quiltUrl" ng-options="example.label for example in examples"></select>
        </div>
        <div class="form-group">
          <ui-codemirror ng-model="quiltStr" ui-codemirror-opts="editorOptions"></ui-codemirror>
        </div>
      </div>
      <div class="col-lg-6">
        <ng:quilt container="false" quilt="quilt" quilt-url="{{quiltUrl.url}}"></ng:quilt>
      </div>
    </div>
  </body>
</html>
